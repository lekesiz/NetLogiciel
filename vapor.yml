id: 45597
name: NetLogiciel
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
    staging:
        storage: netlogiciel
        domain: netzsrv.fr
        database: netz
        cache: netz
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            #- 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            #- 'php artisan nova:publish --force'
            - 'npm ci && npm run build && rm -rf node_modules'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan migrate --force'
